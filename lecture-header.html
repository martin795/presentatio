<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #de4c17, #d30fe9);
            color: white;
            padding: 10px 20px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .university-logo {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #2c3e50;
        }

        .title-section {
            display: flex;
            flex-direction: column;
        }

        .main-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .sub-title {
            font-size: 14px;
            opacity: 0.9;
        }

        .header-info {
            text-align: right;
            font-size: 14px;
        }

        .current-date {
            margin-bottom: 5px;
        }

        .semester-info {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 15px;
        }

        @media (max-width: 600px) {
            .header-container {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            .header-info {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="logo-section">
            <div class="university-logo">
                <img src="UCC Logo.png" alt="_blank" width="50px" height="50px">
            </div>
            <div class="title-section">
                <div class="main-title">University of Cape Coast</div>
                <div class="sub-title">Department of Computer Science</div>
            </div>
        </div>
        
        <div class="header-info">
            <div class="current-date" id="current-date"></div>
        </div>
    </div>

    <script>
        // Update current date
        function updateDate() {
            const date = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('current-date').textContent = date.toLocaleDateString('en-US', options);
        }
        updateDate();
    </script>
</body>
</html>
