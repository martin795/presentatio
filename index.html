<!-- Example lecture content page (lectures/programming.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .lecture-content {
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .topic {
            margin: 20px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .topic h3 {
            color: #3498db;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="lecture-content">
        <h2>Programming Fundamentals</h2>
        <div class="topic">
            <h3>Week 1: Introduction to Programming</h3>
            <p>This week covers basic programming concepts, including:</p>
            <ul>
                <li>Variables and Data Types</li>
                <li>Control Structures</li>
                <li>Functions and Methods</li>
                <li>Basic Input/Output</li>
            </ul>
        </div>
        <div class="topic">
            <h3>Week 2: Object-Oriented Programming</h3>
            <p>Introduction to object-oriented programming concepts:</p>
            <ul>
                <li>Classes and Objects</li>
                <li>Inheritance</li>
                <li>Polymorphism</li>
                <li>Encapsulation</li>
            </ul>
        </div>
    </div>
</body>
</html>
